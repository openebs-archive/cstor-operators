    registry:
    repository: openebs/cvc-operator-amd64
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 2.0.0
  annotations: {}
  resyncInterval: "30"
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []

