---
apiVersion: v1
kind: ConfigMap
metadata:
  name: target-network-loss
  namespace: e2e
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-target-network-loss- 
  namespace: e2e 
spec:
  template:
    metadata:
      labels:
        name: openebs-target-network-loss
    spec:
      serviceAccountName: e2e
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: openebs/cstor-csi-e2e:ci
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: OPERATOR_NAMESPACE
            value: openebs
 
          - name: APP_NAMESPACE
            value: ""

          - name: APP_LABEL
            value: ""

          - name: APP_PVC
            value: ""

          - name: LIVENESS_APP_LABEL
            value: ""

          - name: LIVENESS_APP_NAMESPACE
            value: ""

          - name: DATA_PERSISTENCE
            value: ""
                      
        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./e2e-tests/experiments/chaos/openebs_target_network_loss/test.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: target-network-loss
