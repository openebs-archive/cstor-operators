---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-failure-drain-
  namespace: e2e
spec:
  template:
    metadata:
      labels:
        name: node-failure-drain
    spec:
      serviceAccountName: e2e
      restartPolicy: Never
      #nodeSelector:
      #  kubernetes.io/hostname:
 
      tolerations:
      - key: "infra-aid"
        operator: "Equal"
        value: "observer"
        effect: "NoSchedule"

      containers:
      - name: ansibletest
        image: openebs/cstor-csi-e2e:ci
        imagePullPolicy: IfNotPresent
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: default

          - name: APP_NAMESPACE
            value: "" 

          - name: APP_LABEL
            value: ""

          - name: LIVENESS_APP_LABEL
            value: ""

          - name: LIVENESS_APP_NAMESPACE
            value: ""

          - name: DATA_PERSISTENCY
            value: ""

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./e2e-tests/experiments/infra-chaos/drain_node/test.yml -i /etc/ansible/hosts -vv; exit 0"]
